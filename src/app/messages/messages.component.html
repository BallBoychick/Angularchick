<div *ngIf="messageService.messages.length" class="message">

    <h2>Messages</h2>
    <button class="message__btn"
            (click)="messageService.clear()"><span class="message__btn-text">Clear</span></button>
    <div *ngFor='let message of messageService.messages' class="message__view"> {{message}} </div>
  
  </div>
