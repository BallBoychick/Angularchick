<h3>Top Heroes</h3>

<app-hero-search></app-hero-search>
<!-- *ngIf="(heroes | async) as heroesis" -->
<div class="grid grid-pad" *ngIf="(heroes | async) as heroesis">
    <a *ngFor="let hero of heroesis" class="col-1-4">
        <div class="module hero">
            <img src="{{hero.img}}" class="hero__image">
            <div class="hero__line"></div>
            <h4 class="hero__name">{{hero.name}}</h4>
        </div>
    </a>
</div>
